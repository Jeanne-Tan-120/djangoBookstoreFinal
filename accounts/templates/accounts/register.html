{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Register</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Register</button>
            <div class="mt-3">
                <a href="{% url 'book_list' %}" class="btn btn-secondary">Back to Homepage</a>
                <button type="reset" class="btn btn-warning">Clear</button>
            </div>
        </form>
    </div>
{% endblock %}
