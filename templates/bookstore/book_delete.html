{%extends 'base.html'%}

{%block content%}
<div class="center">
	<form method="post" class="card">
		{% csrf_token %}
		<h2>Delete Task</h2>
		<p>Are you sure that you want to delete "{{ book }}"?</p>
        <input type="submit" class="btn btn-primary" value="Delete">
        <a href="{% url 'books'%}" class="btn btn-outline">Cancel</a>
	</form>
</div>

{%endblock content%}
